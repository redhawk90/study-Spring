<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시험점수</title>
</head>
<body>
    <h3>점수입력</h3>
    <form action="ex10">
        학생 번호<input type="text" name="num">
        국어<input type="text" name="kor">
        영어<input type="text" name="eng">
        수학<input type="text" name="math">
        <!--        <input type="button" value="저장">-->
        <button>계산</button>
    </form>
    <br>
    <h3>평균, 총점</h3>
    <table border="1">
        <tr>
            <th>학생번호</th>
            <th>총점</th>
            <th>평균</th>
        </tr>
        <tr th:object="${taskVO}">
            <td th:text="*{num}"></td>
            <td th:text="*{kor+eng+math}"></td>
            <td th:text="*{(kor+eng+math)/3}"></td>
        </tr>
    </table>



</body>
</html>
